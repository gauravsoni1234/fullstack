<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ed9117d3f.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">

    <style>
        
    </style>
</head>

<body>
    
    <i class="fa-solid fa-house"></i>
    <form>

        <label for="uname">Username</label>
        <input type="text" id="uname" placeholder="Name Or Phone Number" required value="Gaurav Soni"><br><br>

        <label for="passcode">Password</label>
        <input type="password" id="passcode" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>

        <input type="datetime-local" min="2000-01-01"><br><br>

        <input type="file" accept="image/*"><br><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br><br>

        <input type="checkbox" id="yes" name="option">
        <label for="yes">Yes</label>

        <input type="checkbox" id="no" name="option">
        <label for="no">No</label><br><br>


        <select>
            <optgroup label="Type1">
                <option value="2">Select</option>
                <option>Jaipur</option>
                <option>Churu</option>
            </optgroup>

            <optgroup label="Type2">
                <option value="2">Select</option>
                <option>Rajasthan</option>
                <option>Goa</option>
            </optgroup>
        </select><br><br>


        <input type="image" src="images/nature.png.png" width="50px"><br>


        <input type="submit">

    </form>
</body>

</html>
